<style>
/* --- HEADER LAYOUT --- */
header.site-header {
  position: sticky;
  top: 0;
  width: 100%;
  z-index: 1000;
  background: rgba(25, 25, 25, 0.7);
  backdrop-filter: blur(14px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 4px 20px rgba(0,0,0,0.25);
}

.header-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.8rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LOGO */
.logo-img {
  height: 42px;
  transition: transform 0.2s ease;
}
.logo-img:hover {
  transform: scale(1.05);
}

/* CENTER NAV */
.nav-center {
  display: flex;
  gap: 1.2rem;
  justify-content: center;
  flex: 1;
}
.nav-center a {
  color: #fff;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.12);
  padding: 0.5rem 1rem;
  border-radius: 8px;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.25s ease;
}
.nav-center a:hover {
  background: rgba(79,195,247,0.25);
  border-color: #4FC3F7;
  box-shadow: 0 0 10px rgba(79,195,247,0.4);
  transform: translateY(-2px);
}

/* Header right buttons aligned */
.header-right {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

/* SETTINGS BUTTON */
#settings {
  background: linear-gradient(135deg, #4FC3F7, #2196F3);
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
#settings:hover {
  transform: rotate(25deg) scale(1.1);
  box-shadow: 0 0 15px rgba(79,195,247,0.6);
}

/* SEARCH WRAPPER */
.search-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

/* Search button matches settings gradient style */
.search-wrapper .search-btn {
  background: linear-gradient(135deg, #4FC3F7, #2196F3);
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.search-wrapper .search-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(79,195,247,0.6);
}

/* Expanding search input */
.search-wrapper input {
  position: absolute;
  right: 50px; /* position input to the left of search button */
  width: 0;
  opacity: 0;
  padding: 0.5rem 1rem;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-size: 0.9rem;
  outline: none;
  transition: width 0.4s ease, opacity 0.3s ease;
}

.search-wrapper.active input {
  width: 180px;
  opacity: 1;
}


</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const searchWrapper = document.querySelector(".search-wrapper");
  const searchBtn = document.querySelector(".search-btn");
  const searchInput = searchWrapper.querySelector("input");

  // Toggle search input visibility
  searchBtn.addEventListener("click", () => {
    searchWrapper.classList.toggle("active");
    if (searchWrapper.classList.contains("active")) {
      searchInput.focus();
    }
  });

  // Listen for Enter key
  searchInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      performSearch(searchInput.value);
    }
  });

  function performSearch(query) {
    query = query.trim().toLowerCase();
    
    // Combine both featured and all zones
    const allZones = document.querySelectorAll("#container .zone-item, #featuredZones .zone-item");

    allZones.forEach(zone => {
      const text = zone.textContent.toLowerCase();
      zone.style.display = text.includes(query) ? "block" : "none";
    });
  }
});
</script>
