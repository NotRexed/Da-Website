<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saratoga Schools - Login</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    #particles-js {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; background: #000;
    }

    body, header, nav, input, button {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    header.site-header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(25, 25, 25, 0.7);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-img { height: 42px; transition: transform 0.2s ease; }
    .logo-img:hover { transform: scale(1.05); }

    .nav-center {
      display: flex; gap: 1.2rem; justify-content: center; flex: 1;
    }
    .nav-center a {
      color: #fff;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.25s ease;
    }
    .nav-center a:hover {
      background: rgba(79,195,247,0.25);
      border-color: #4FC3F7;
      box-shadow: 0 0 10px rgba(79,195,247,0.4);
      transform: translateY(-2px);
    }

    .header-right {
      display: flex; align-items: center; gap: 0.5rem;
    }

    .panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 420px; /* bigger than before */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .button-container {
      position: relative;
      display: flex;
      width: 100%;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .button-container button {
      flex: 1;
      padding: 12px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .button-container button:hover { background: rgba(255,255,255,0.2); }
    .button-container button.active { background: rgba(255,255,255,0.3); font-weight: bold; }

    .slider-indicator {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50%;
      height: 4px;
      background: #ffffffaa;
      border-radius: 2px;
      transition: left 0.3s;
    }

    .inputs input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 14px;
      outline: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }
    .inputs input::placeholder { color: rgba(255,255,255,0.7); }
    .inputs input:focus { background: rgba(255,255,255,0.25); }

    #goButton {
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background: rgba(255, 0, 0, 0.8);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }
    #goButton:hover { background: rgb(255, 0, 0); }
  </style>
</head>
<body class="dark-mode">

  <div id="particles-js"></div>

  <header class="site-header" id="mainHeader">
    <div class="header-content">
      <div class="logo"><img src="logo.png" alt="Logo" class="logo-img" /></div>
      <nav class="nav-center">
        <a href="home.html">Home</a>
      </nav>
    </div>
  </header>

  <!-- LOGIN/REGISTER PANEL -->
  <div class="panel">
    <div class="button-container">
      <button id="loginBtn" class="active">Login</button>
      <button id="registerBtn">Register</button>
      <div class="slider-indicator"></div>
    </div>

    <div class="inputs">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <input type="email" id="email" placeholder="Email (Register Only)" style="display:none;">
    </div>

    <button id="goButton" type="button">Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Login/Register toggle
    let currentTab = "login";
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const slider = document.querySelector(".slider-indicator");
    const emailInput = document.getElementById("email");
    const goButton = document.getElementById("goButton");

    function updateTab(tab) {
      if(tab === "login") {
        slider.style.left = "0";
        loginBtn.classList.add("active");
        registerBtn.classList.remove("active");
        emailInput.style.display = "none";
        goButton.textContent = "Login";
        currentTab = "login";
      } else {
        slider.style.left = "50%";
        registerBtn.classList.add("active");
        loginBtn.classList.remove("active");
        emailInput.style.display = "block";
        goButton.textContent = "Register";
        currentTab = "register";
      }
    }

    loginBtn.addEventListener("click", () => updateTab("login"));
    registerBtn.addEventListener("click", () => updateTab("register"));

    goButton.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const email = emailInput.value.trim();

      if(!username || !password || (currentTab === "register" && !email)) {
        alert("Please fill in all required fields.");
        return;
      }

      goButton.addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const email = emailInput.value.trim();

  if(!username || !password || (currentTab === "register" && !email)) {
    alert("Please fill in all required fields.");
    return;
  }

  const url = currentTab === "login" ? "login.php" : "register.php";
  const formData = new FormData();
  formData.append("username", username);
  formData.append("password", password);
  if(currentTab === "register") formData.append("email", email);

  fetch(url, { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
      if(data.success) {
        window.location.href = "index.php"; // redirect after success
      } else {
        alert(data.msg || "Something went wrong");
      }
    })
    .catch(err => alert("Error: " + err));
});

    });
  </script>
</body>
</html>
